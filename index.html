<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musical Gibberish Alarm</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: clamp(1.5rem, 6vw, 2rem);
      margin-bottom: 1.5rem;
    }
    input, button {
      font-size: 1.1rem;
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0f0;
      color: #000;
    }
    button.stop {
      background-color: darkred;
      color: white;
    }
    #status, #countdown {
      font-size: 1.2rem;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Musical Gibberish Alarm</h1>
  <label for="timeInput">Wake up at (HH:MM):</label><br>
  <input type="time" id="timeInput" />
  <div>
    <button onclick="setAlarm()">Set Alarm</button>
    <button class="stop" onclick="stopAlarm()">Stop</button>
  </div>
  <div id="status"></div>
  <div id="countdown"></div>

  <script>
    let ctx;
    let isPlaying = false;
    let stopFlag = false;
    let countdownInterval;
    let alarmTimeout;
    let target;

    function playNote(freq, duration, type = "square", volume = 1) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(volume, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration / 1000);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + duration / 1000);
    }

    function startMusicLoop() {
      if (!isPlaying || stopFlag) return;
      const freq = 200 + Math.random() * 1000;
      const dur = 150 + Math.random() * 200;
      const type = ["square", "sawtooth", "triangle"][Math.floor(Math.random() * 3)];
      playNote(freq, dur, type, 1);
      setTimeout(startMusicLoop, Math.random() * 200 + 150);
    }

    function startGibberishLoop() {
      if (!isPlaying || stopFlag) return;
      const baseFreq = 300 + Math.random() * 300;
      const syllables = Math.floor(Math.random() * 4) + 2;

      for (let i = 0; i < syllables; i++) {
        setTimeout(() => {
          const f = baseFreq + Math.random() * 100;
          playNote(f, 100, "triangle", 0.3);
        }, i * 120);
      }

      setTimeout(startGibberishLoop, syllables * 130 + Math.random() * 300);
    }

    function formatTime(ms) {
      const s = Math.floor(ms / 1000);
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
    }

    function updateCountdown() {
      const now = new Date();
      const msLeft = target - now;
      const cd = document.getElementById("countdown");
      if (msLeft <= 0) {
        clearInterval(countdownInterval);
        cd.textContent = "";
        return;
      }
      cd.textContent = `â³ Time remaining: ${formatTime(msLeft)}`;
    }

    function setAlarm() {
      const input = document.getElementById("timeInput");
      const status = document.getElementById("status");
      stopFlag = false;

      if (!input.value) {
        alert("Please enter a time in HH:MM format.");
        return;
      }

      const [hour, minute] = input.value.split(":").map(Number);
      const now = new Date();
      target = new Date();
      target.setHours(hour, minute, 0, 0);
      if (target <= now) target.setDate(target.getDate() + 1);

      const timeStr = target.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      status.textContent = `â³ Alarm set for ${timeStr}`;
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);

      alarmTimeout = setTimeout(() => {
        if (stopFlag) return;
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        isPlaying = true;
        status.textContent = "ðŸš¨ WAKE UP! ðŸš¨";
        document.getElementById("countdown").textContent = "";
        clearInterval(countdownInterval);
        startMusicLoop();
        startGibberishLoop();
      }, target - now);
    }

    function stopAlarm() {
      stopFlag = true;
      isPlaying = false;
      if (ctx) {
        ctx.close();
        ctx = null;
      }
      clearTimeout(alarmTimeout);
      clearInterval(countdownInterval);
      document.getElementById("status").textContent = "ðŸ›‘ Alarm stopped.";
      document.getElementById("countdown").textContent = "";
    }
  </script>
</body>
</html>
